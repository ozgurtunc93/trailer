<div class="container-fluid login-background">
<form class="center col-sm-4">
  <div class="form-group">
    <label>Email address</label>
    <input id="email" type="text" [(ngModel)]="model.email" class="form-control" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input id="password" type="password" [(ngModel)]="model.password"  class="form-control" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input">
    <label class="form-check-label">Check me out  {{model.email}}
      </label>
  </div>
  <button  (click)="signIn(model)" class="btn btn-primary">Submit</button>
</form>
</div>
