      <div>
        <h2>{{contentDetail.data.Name}}</h2>

        <span>{{contentDetail.data.RunTime}}</span>&nbsp;|&nbsp;
        <!-- <span>{{contentDetail.data.runTime}}</span>&nbsp;|&nbsp; -->
        <span *ngFor="let itm of contentDetail.data.MoviesDetailsCategory; let last = last;  let index = index;">{{itm.CategoryName}}{{last ? ' ' : ', '}}</span>&nbsp;|&nbsp;
        <span *ngFor="let itm of contentDetail.data.MoviesDetailsCountry; let last = last;  let index = index;">{{itm.Country}}{{last ? ' ' : ', '}}</span>&nbsp;|&nbsp;
        <span *ngFor="let itm of contentDetail.data.MoviesDetailsLanguage let last = last;  let index = index;">{{itm.Language}}{{last ? ' ' : ', '}}</span>

        <br><br>
        <h6>{{contentDetail.data.Description}}</h6>
      </div>
    </div>
  </div>
  <div class="row" style="padding: 2% 10%">
    <div class="swiper-container" [swiper]="contentArtistConfig" style="z-index: 1; width: 100%;">
      <div class="swiper-wrapper" style="z-index: 1;">
        <div *ngFor="let subItm of contentDetail.data.MoviesDetailsCast" class="swiper-slide">
          <div class="text-center">
            <a>
              <img class="img-fluid"
                src="https://upload.wikimedia.org/wikipedia/commons/5/51/Brad_Pitt_Fury_2014.jpg" style="  object-fit: cover; ">
                <p style="margin-top:3px;color:white;">{{subItm.Name}}</p>
              </a>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>
