<div class="container-fluid background-img">
  <div class="d-flex justify-content-center h-100">
    <div class="card" style="margin-top: 3%;">
      <div class="card-header">
        <h3>Sign Up</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="input-container">
            <div class="input-container">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Name" name="Name" [(ngModel)]="user.name">
              </mat-form-field>
            </div>
          </div>
          <div class="input-container">
            <div class="input-container">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Surname" name="surname" [(ngModel)]="user.surname">
              </mat-form-field>
            </div>
          </div>
          <div class="input-container">
            <div class="input-container">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" name="email" [(ngModel)]="user.email">
              </mat-form-field>
            </div>
          </div>
          <div class="input-container">
            <mat-form-field>
              <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" name="password"
                [(ngModel)]="user.password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Re-enter your password" [type]="reHide ? 'password' : 'text'" name="password"
                [(ngModel)]="user.rePassword">
              <button mat-icon-button matSuffix (click)="reHide = !reHide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="form-group">
            <button mat-button (click)="signUp(user)" class="btn float-right login_btn">Register</button>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Do have an account?&nbsp;<a [routerLink]="'/login'">Sign In</a>
        </div>
        <div class="d-flex justify-content-center">

        </div>
      </div>
    </div>
  </div>
</div>
