<div class="container-fluid login-background">
<form class="center col-sm-4">
  <div class="form-group">
    <label>Email address</label>
    <input type="text" [(ngModel)]="user.email" class="form-control" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input  type="password" [(ngModel)]="user.password"  class="form-control" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  
  </div>
  <input type="button" (click)="signIn(user)" class="btn btn-success" value="Submit">
</form>
</div>
